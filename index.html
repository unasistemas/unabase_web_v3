<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>UNA Base</title>
		<link rel="stylesheet" href="design/login.css">
	</head>
	<body class="login">
		<section>
			<form action="home.html">
				<fieldset>
					<legend><span>Bienvenido a UNA Base</span></legend>
					<label>
						<span>Nombre de usuario</span>
						<input type="text" name="username" required>
					</label>
					<label>
						<span>Contraseña</span>
						<input type="password" name="password" required>
					</label>
					<label>
						<input type="checkbox" name="remember">
						<span>Recordar contraseña</span>
					</label>
					<button type="submit">Ingresar</button>
				</fieldset>
				<p><a href="#">¿Olvidaste tu contraseña?</a></p>
			</form>
		</section>
		<footer
			itemscope
			itemtype="http://schema.org/Organization">
			&copy; 2013 <span itemprop="name">UNA Sistemas Ltda.</span>
			Todos los derechos reservados.
			<address
				itemprop="address"
				itemscope
				itemtype="http://data-vocabulary.org/Address">
				<span itemprop="street-address">Monseñor Eyzaguirre 660</span>,
				<span itemprop="locality">Ñuñoa</span>,
				<span itemprop="region">Santiago</span> -
				<span itemprop="country">Chile</span>
			</address>
			<p itemprop="telephone">
				<a href="tel:+56222398622">(56 - 2) 2239 8622</a>
			</p>
			<nav>
				<ul>
					<li class="skype"><a href="callto:soporte.unasistemas"><span>Skype</span></a></li>
					<li class="email"><a href="mail:soporte@una.cl"><span>Email</span></a></li>
				</ul>
			</nav>
		</footer>
	</body>
</html>
